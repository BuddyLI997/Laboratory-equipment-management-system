{% extends "table_admin.html" %}
   {% load staticfiles %}
   {% block bodytop%}
    <h1><i class="fa fa-th-list"></i> 制造商信息</h1>
          <p>Manufactor info</p>
        </div>
        <ul class="app-breadcrumb breadcrumb side">
          <li class="breadcrumb-item"><i class="fa fa-home fa-lg"></i></li>
          <li class="breadcrumb-item">设备管理</li>
          <li class="breadcrumb-item active"><a href="#">制造商信息</a></li>
        </ul>
   {% endblock%}

   {% block table%}
      <!--  搜索框  -->
      <div class="demoTable">
        制造商名：
        <div class="layui-inline">
          <input class="layui-input" name="id" id="demoReload" autocomplete="off">
        </div>
        <button class="layui-btn" data-type="reload">搜索</button>
      </div>

       <!-- 我们的表格 --> 
      <table class="layui-hide layui-form" id="table" lay-filter="table"></table>
       <!-- 弹出的表单 --> 
      <form id="tableform" lay-filter="tableform" class="layui-form" style="display:none">
        <div class="layui-form-item">
            <label class="layui-form-label">制造商名</label>
            <div class="layui-input-block">
                <input  name="name" placeholder="输入名字" required="required" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">联系电话</label>
            <div class="layui-input-block">
                <input  name="telephone" placeholder="输入联系电话" required="required" class="layui-input" >
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">描述</label>
            <div class="layui-input-block">
                <textarea name="description" placeholder="请输入描述内容" required="required"  class="layui-textarea"></textarea>
            </div>
        </div>
          
        <div class="layui-form-item">
          <div class="layui-input-block">
            <button class="layui-btn" type="button" lay-submit lay-filter="tableform">提交</button>
                <button  type="reset" class="layui-btn">重置</button>
          </div>
        </div>
      </form>
   {%endblock%}


  {%block jss%}

  <script type="text/html" id="toolbarDemo" lay-filter="table">
    <div class="layui-btn-container">
        <div class="layui-inline" lay-event="add">
            <i class="layui-icon layui-icon-add-1"></i>
        </div>
        <div class="layui-inline" lay-event="update">
            <i class="layui-icon layui-icon-edit"></i>
        </div>
        <div class="layui-inline" lay-event="delete">
            <i class="layui-icon layui-icon-delete"></i>
        </div>
        </div>
    </div> 
  </script>
  <script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
  <script type="text/javascript">
   layui.use(['layer', 'table', 'element', 'form','laydate'], function () {
      var element=layui.element;
      /*两个日期*/
        var laydate = layui.laydate;
        laydate.render({
          elem: '#test1'
        });
        var laydate2 = layui.laydate;
        laydate.render({
          elem: '#test2'
        });
        var layer = layui.layer //弹层
            , table = layui.table //表格
            , form = layui.form;
        //执行一个 table 实例
        table.render({
            elem: '#table'
            , width: 'auto'
            , page: true //开启分页
            ,toolbar:'#toolbarDemo' 
            , cols: [[ //表头
                {type:'numbers'}
                ,{type: 'checkbox'}
                // ,{field: 'id', title: 'ID', width: 70, sort: true,unresize: true}
                // , {field: 'username', title: '用户名', width: 80}
                , {field: 'name', title: '制造商名', width: 120,unresize: true}
                , {field: 'telephone', title: '联系电话', width: 180,  unresize: true}
                , {field: 'description', title: '描述', width: 400,unresize: true }
             
                , {fixed: 'right', title: '操作', width: 165, align: 'center', toolbar: '#barDemo',unresize: true}
            ]]
            ,id:'tab'
            ,method: 'post'
            ,url:'/queryManufactor/' 
            // ,url:'data2.json'
        });
        //监听工具条
        table.on('tool(table)', function (obj) { //注：tool是工具条事件名，test是table原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                , layEvent = obj.event; //获得 lay-event 对应的值
            if (layEvent === 'edit') {
                layer.open({
                    type: 1,
                    area: ['400px', '600px'],
                    title: "更改信息",
                    fixed: false, //不固定
                    maxmin: true,
                    maxmin: false,
                    shadeClose:false,
                    content: $('#tableform')
                  });

                  layui.form.val("tableform",{
                     'name':data.name,
                      'telephone':data.telephone,
                      'description':data.description,
                  });
                  layui.form.on("submit(tableform)",function(data2){
                    data2.field.id=data.id;
                    $.post("/editManufactor/",data2.field,function(){
                      table.reload('tab',{
                                      where: {
                                      }
                                      ,page: {
                                        curr: 1 //重新从第 1 页开始
                                      }
                                    });
                              });

                          });
            }
            else if (layEvent === 'del') {
                var f=layer.confirm('真的删除行么', function (index) {  
                    $.post("/delManufactor/",{id:data.id},function(){
                      
                      table.reload('tab',{
                            where: { //设定异步数据接口的额外参数，任意设
                             /*  aaaaaa: 'xxx'
                              ,bbb: 'yyy' */
                              //…
                            }
                            ,page: {
                              curr: 1 //重新从第 1 页开始
                            }
                          });
                      layer.close(f);
                        layer.msg("删除成功");
                  }   
                    )
                          return false;
                });
            }
        });

        //test
        table.on('toolbar(table)', function(obj){
        var checkStatus = table.checkStatus(obj.config.id)
        ,data = checkStatus.data; //获取选中的数据
        switch(obj.event){
          case 'add':
         var f =layer.open({
                type: 1,
                area: ['400px', '600px'],
                title: "添加信息",
                fixed: false, //不固定
                maxmin: true,
                maxmin: false,
                shadeClose:false,
                content: $('#tableform')
              });
              $("#tableform button[type='reset']").click()
              layui.form.on("submit(tableform)",function(data2){
            $.post("/addManufactor/",data2.field,function(){
              table.reload('tab',{
                    where: { 
                    }
                    ,page: {
                      curr: 1 //重新从第 1 页开始
                    }
                  });
            });
            return false;
              });                
      break;
      case 'update':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else if(data.length > 1){
          layer.msg('只能同时编辑一个');
        } else {
           layer.open({
            type: 1,
            area: ['400px', '600px'],
            title: "修改信息",
            fixed: false, //不固定
            maxmin: true,
            maxmin: false,
            shadeClose:false,
            content: $('#tableform')
          });
          //表单值初始化
          form.val("tableform",{
            //"id":data.id,
             'name':data[0].name,
             'telephone':data[0].telephone,
             'description':data[0].description,
         });
                          
          layui.form.on("submit(tableform)",function(data2){
              data2.field.id=data[0].id;
              $.post("/editManufactor/",data2.field,function(){
                table.reload('tab',{
                    where: { 
                    }
                    ,page: {
                      curr: 1 //重新从第 1 页开始
                    }
                  });
              });  
              layer.msg("编辑成功");
              return false;
          })
        }
      break;
      case 'delete':
        if(data.length === 0){
          layer.msg('请选择一行');
        } else {
            //向服务端发送删除指令
            data.forEach(obj=>$.post("/delManufactor/",{id:obj.id},function(){
              table.reload('tab',{
                  where: { //设定异步数据接口的额外参数，任意设
                  }
                  ,page: {
                    curr: 1 //重新从第 1 页开始
                  }
                });}));
            layer.msg("删除成功");
        }
      break;
    };
  });
        var $ = layui.$, active = {
    reload: function(){
      var demoReload = $('#demoReload');
      
      //执行重载
      table.reload('tab', {
        page: {
          curr: 1 //重新从第 1 页开始
        }
        ,where: {
          key: {
            name: demoReload.val()
          }
        }
      });
    }
  };
  
  $('.demoTable .layui-btn').on('click', function(){
    var type = $(this).data('type');
    active[type] ? active[type].call(this) : '';
  });
    });
</script>
 
{%endblock%}
